<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

</h3>
<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>

<form name="subscribirse">
    <fieldset>
        <legend>Datos personales</legend>
        <p>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" size="40" maxlength="40" placeholder="Ingrese su nombre" required><br>
        </p>

        <p>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido" size="40" maxlength="40" placeholder="Ingrese su apellido" required><br>
        </p>

        <p>
            <label>Sexo:</label><br>
            <input type="radio" id="sexo-m" name="sexo" value="masculino" checked>
            <label for="sexo-m">Masculino</label>
            <input type="radio" id="sexo-f" name="sexo" value="femenino">
            <label for="sexo-f">Femenino</label><br>
        </p>

        <p>
            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad" min="0" max="120" maxlength="3" placeholder="Ej: 25"><br>
        </p>

        <p>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" size="40" maxlength="50" placeholder="usuario@ejemplo.com" required><br>
        </p>
    </fieldset>

    <fieldset>
        <legend>Cuenta</legend>
        <p>
            <label for="usuario">Usuario:</label><br>
            <input type="text" id="usuario" name="usuario" size="40" maxlength="30" placeholder="Nombre de usuario" required><br>
        </p>

        <p>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" size="40" maxlength="20" placeholder="Contraseña segura" required><br>
        </p>

        <p>
            <label for="confirm">Confirmar Password:</label><br>
            <input type="password" id="confirm" name="confirm" size="40" maxlength="20" placeholder="Repetir contraseña" required><br>
        </p>
    </fieldset>

    <fieldset>
        <legend>Preferencias</legend>
        <p>
            <label>Tipo de servicio:</label><br>
            <select name="servicio" id="servicio">
                <option value="">Seleccione un tipo de servicio</option>
                <option value="free">Free</option>
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
            </select><br>
        </p>

        <p>
            <label>Tema(s) de interés:</label><br>
            <input type="checkbox" id="tema-politica" name="tema" value="politica">
            <label for="tema-politica">Política</label><br>
            <input type="checkbox" id="tema-negocios" name="tema" value="negocios">
            <label for="tema-negocios">Negocios</label><br>
            <input type="checkbox" id="tema-tec" name="tema" value="tecnologia">
            <label for="tema-tec">Tecnología</label><br>
            <input type="checkbox" id="tema-salud" name="tema" value="salud">
            <label for="tema-salud">Salud</label><br>
        </p>

        <p>
            <label for="comentario">Agregue un comentario:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="40" maxlength="500" placeholder="Escriba aquí sus comentarios adicionales..."></textarea><br>
        </p>
    </fieldset>

    <p>
        <button type="submit">Enviar</button>
    </p>
</form>
</body>
</html>
