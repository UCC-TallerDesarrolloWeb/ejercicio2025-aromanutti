<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat">
        <p>
            <input id="nums1" type="number" name="sum_num1" onchange="suma()">
            +
            <input id="nums2" type="number" name="sum_num2" onchange="suma()">
            =
            <span id="totalS"></span>
        </p>
        <p>
            <input id="numr1" type="number" name="res_num1" onchange="resta()">
            -
            <input id="numr2" type="number" name="res_num2" onchange="resta()">
            =
            <span id="totalR"></span>
        </p>
        <p>
            <input id="numm1" type="number" name="mul_num1" onchange="multiplicacion()">
            x
            <input id="numm2" type="number" name="mul_num2" onchange="multiplicacion()">
            =
            <span id="totalM"></span>
        </p>
        <p>
            <input id="numd1" type="number" name="div_num1" onchange="division()">
            /
            <input id="numd2" type="number" name="div_num2" onchange="division()">
            =
            <span id="totalD"></span>
        </p>
    </form>
</div>
    <script>

        const suma = () => {
            let n1 = parseFloat(document.getElementById("nums1").value) || 0;
            let n2 = parseFloat(document.getElementById("nums2").value) || 0;
            document.getElementById("totalS").innerHTML = n1 + n2;
        };
        
        const resta = () => {
            let n1 = parseFloat(document.getElementById("numr1").value) || 0;
            let n2 = parseFloat(document.getElementById("numr2").value) || 0;
            document.getElementById("totalR").innerHTML = n1 - n2;
        };
        
        const multiplicacion = () => {
            let n1 = parseFloat(document.getElementById("numm1").value) || 0;
            let n2 = parseFloat(document.getElementById("numm2").value) || 0;
            document.getElementById("totalM").innerHTML = n1 * n2;
        };
        
        const division = () => {
            let n1 = parseFloat(document.getElementById("numd1").value) || 0;
            let n2 = parseFloat(document.getElementById("numd2").value) || 0;
            document.getElementById("totalD").innerHTML = n1 / n2;
        };
    </script>
</body>
</html>
